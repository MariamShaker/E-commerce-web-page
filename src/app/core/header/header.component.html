<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="home">
                    <img src="../../../assets/images/logo.png" alt="" >
                </a>
                <button class="navbar-toggler" (click)="navbarToggle()" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" [class.show]="isOpen" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3" >
                            <a class="nav-link " aria-current="page" routerLink="home"
                                routerLinkActive="active-route">Home</a>
                        </li>
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link" routerLink="shop" routerLinkActive="active-route">shop</a>
                        </li>
                        
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link" routerLink="blog" routerLinkActive="active-route" >Blog</a> <!--routerLink="" routerLinkActive="active-route"-->
                        </li>
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link" routerLink="about" routerLinkActive="active-route" >About</a>
                        </li>
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link" >contact</a>
                        </li>
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link " routerLink="dashboard" routerLinkActive="active-route">dashboard</a>
                        </li>
                        <li class="nav-item me-3" *ngIf="!userActive">
                            <a class="nav-link" routerLink="signin" routerLinkActive="active-route">signIn</a>
                        </li>
                        <li class="nav-item me-3" *ngIf="!userActive">
                            <a class="nav-link" routerLink="signup" routerLinkActive="active-route">signUp</a>
                        </li>
    
                        <li class="nav-item me-3" *ngIf="userActive">
                            <a class="nav-link" routerLink="cart" routerLinkActive="active-route"><i class="fa fa-bag-shopping"></i></a>
                        </li>
    
                    </ul>
                    <button class="btn btn-primary logout-btn" (click)="signOut()" *ngIf="userActive">Log Out</button>
                </div>
            </div>
        </nav>
    </div>
</header>
